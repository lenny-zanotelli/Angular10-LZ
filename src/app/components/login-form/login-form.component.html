<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <input
    type="email"
    name="email"
    [(ngModel)]="user.email"
    required
    email
    placeholder="Email"
  />
  <input
    type="password"
    name="password"
    [(ngModel)]="user.password"
    required
    placeholder="Mot de passe"
  />
  <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
</form>
