<h2>{{ displayPopularOnly ? 'Articles Populaires' : 'Tous les Articles'}}</h2>

<div class="main-container">
  @for (article of articles$ | async; track article.id) {
  @if (article.isPublished) {
  <app-article-thumbnail [article]="article" (notifyLike)="handleLike(article)"></app-article-thumbnail>
  }
  } @empty {
  <p>Aucun article publi√© pour le moment</p>
  }
</div>
